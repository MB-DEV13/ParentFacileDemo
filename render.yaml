# render.yaml — Déploiement Render (backend)
# Place ce fichier à la racine du repo (même niveau que backend-node/)
# Puis connecte le repo sur https://render.com et choisis "Blueprint".

services:
  - type: web
    name: parentfacile-backend
    env: node
    rootDir: backend-node
    plan: free
    buildCommand: |
      npm install
    startCommand: |
      node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://YOUR_NETLIFY_SITE.netlify.app
      - key: MYSQL_HOST
        sync: false
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_DB
        value: parentfacile
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "ParentFacile <YOUR_ADDRESS@gmail.com>"
      - key: CONTACT_TO
        value: YOUR_ADDRESS@gmail.com
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: ADMIN_COOKIE_NAME
        value: admintoken
      - key: ADMIN_COOKIE_SECURE
        value: "true"
      - key: ADMIN_SEED_EMAIL
        value: admin@parentfacile.fr
      - key: ADMIN_SEED_PASSWORD
        value: Admin1234!
